<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Birthday Reminder Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="left-half">
            <h1>Birthday Reminder Emails</h1>
            <h2 class="call-to-action">Never miss a birthday or mother's day ever again!</h2>
        </div>
        <div class="right-half">
            <h2>Sign up</h2>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Receive newsletters about other app releases</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
                <p>Already have an account? click <a href="">here</a> to sign in.</p>
              </form>
            
        </div>
    </main>
</body>

</html>
